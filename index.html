<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hora de Voltar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 80px;
      background: #f6f8fa;
    }
    h1 { color: #333; }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 15px 25px;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      margin: 10px;
    }
    button:hover { background-color: #0056b3; }
    .hora {
      font-size: 22px;
      margin-top: 20px;
      color: #222;
    }
    .timer {
      margin-top: 10px;
      font-size: 20px;
      color: #444;
    }
  </style>
</head>
<body>
  <h1>Calculadora de Pausas</h1>

  <button onclick="iniciarPausa('almoco')">üçΩÔ∏è Iniciar Almo√ßo</button>
  <button onclick="iniciarPausa('cafe')">‚òï Iniciar Caf√©</button>

  <div class="hora" id="resultado"></div>
  <div class="timer" id="timer"></div>

  <!-- som de alarme -->
  <audio id="somAlarme" src="https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg" preload="auto"></audio>

  <script>
    let intervalo;

    function iniciarPausa(tipo) {
      clearInterval(intervalo);

      const agora = new Date();
      let minutosTotais = 0;
      let nomePausa = '';

      if (tipo === 'almoco') {
        minutosTotais = 72; // 1h12min
        nomePausa = 'almo√ßo';
      } else if (tipo === 'cafe') {
        minutosTotais = 12; // 12min
        nomePausa = 'caf√©';
      }

      const volta = new Date(agora.getTime() + minutosTotais * 60000);
      const horaVolta = volta.getHours().toString().padStart(2, '0');
      const minutosVolta = volta.getMinutes().toString().padStart(2, '0');

      document.getElementById('resultado').innerHTML =
        `Amor, vc deve voltar do <b>${nomePausa}</b> √†s <b>${horaVolta}:${minutosVolta}</b>`;

      atualizarContagem(volta, nomePausa);
      intervalo = setInterval(() => atualizarContagem(volta, nomePausa), 1000);
    }

    function atualizarContagem(volta, nomePausa) {
      const agora = new Date();
      const diff = volta - agora;

      if (diff <= 0) {
        clearInterval(intervalo);
        document.getElementById('timer').innerHTML = `‚è∞ Hora de voltar do ${nomePausa}!`;
        document.getElementById('somAlarme').play();
        alert(`Hora de voltar do ${nomePausa}!`);
      } else {
        const minutos = Math.floor(diff / 60000);
        const segundos = Math.floor((diff % 60000) / 1000);
        document.getElementById('timer').innerHTML =
          `Faltam ${minutos}m ${segundos}s`;
      }
    }
  </script>
</body>
</html>
